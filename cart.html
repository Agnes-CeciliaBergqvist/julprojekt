<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping cart-Checkout</title>
  <!-- Fontawesome-->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!--CSS-->
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- Javascript-->
  <script src="cart.js" defer></script>
  <script src="form.js" defer></script>


</head>

<body>

  <header id="header">

    <!-- Logo -->
    <div id="header-logo">
      <a href="start.html"><img src="images/Nail City Logo.png" alt="Logo Nail City"></a>
    </div>

    <!-- Menu options -->
    <div id="nav-bar">
      <a class="nav-bar-a" href="index.html"> Products </a>
      <a class="nav-bar-a" href="contact.html"> Contact Us </a>
      <a class="nav-bar-a" href="login.html"> Login </a>
      <a class="nav-bar-a" href="admin.html"> Admin </a>
    </div>

    <!-- Cart -->
    <div id="cart-wrapper">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span>0</span></a>
    </div>

  </header>




  </header>


  <!--the shopping cart flexbox with total price-->
  <div class="products-container">
    <div class="product-header">
      <h5 class="product-title"></h5>
      <h5 class="price"></h5>
      <h5 class="quantity"></h5>
      <h5 class="total"></h5>
    </div>
    <div class="products">

    </div>
  </div>

  <input id="cart-checkout" type="button" onclick="clickAlert()" value="CHECKOUT">



</body>

</html>
