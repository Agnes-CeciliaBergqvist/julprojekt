<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart-Checkout</title>

    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <!--header with clickeble logo-->
    <header>
        <div class="cart-logo">
        <a href="/index.html"><span>Nail</span>CITY</a>
        </div>
        <div class="cart-border"></div>
    </header>

<!--the shopping cart flexbox with total price-->
    <main>
        <div class="cart-flexbox">
            <div>
                <h1 class="cart-checkout">CHECKOUT</h1>
                <div id="cart-grey-lines" class="cart-border"></div>
            </div>
            <div>
                <h4 class="cart-cart">CART</h4>
                <div id="cart-grey-lines" class="cart-border"></div>
                <P>Total price: </P>
            </div>  
            <button id="cart-button" onclick="cartbutton">PURCHASE</button>
            
        </div>
    </main>
    
</body>
</html>
