<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="javascript.js" defer></script>

    <title>Admin</title>
</head>

<body id="admin-body">

    <!-- Input fields with headline, image, product description, price -->

    <div id="admin-form">

        <h2 class="admin-headline"> Admin - lägg till ny produkt </h2>
        <form>

            <input type="file" name="image" id="admin-prdImg" >

            <input type="text" id="headline" placeholder="Add headline">
            <input type="text" id="prd-desp" placeholder="Add description">
            <input type="number" id="price" placeholder="Add price">

        </form>
    </div>

    <div id="admin-btns-flex">

        <!-- button, add button -->
        <button onclick="addPrd()" class="admin-add-btn"> Add </button>

        <!-- edit button -->
        <button class="admin-edit-btn"> Edit </button>

        <!-- Publish button-->
        <button onclick="publishPrd()" class="admin-publish-btn"> Publish </button>


    </div>



    <!-- New products, later to be editable-->
    <div id="admin-new-prd">
        <h3 class="admin-prd-list-h3"> Här kommer nya produkter</h3>

        <div class="admin-flex-items">

            <div id="admin-prd-img">
                <!-- InnerHTML "li" -->
            </div>

            <ul class="admin-prd-list">
                <!-- InnerHTML "li" -->
            </ul>
        </div>

    </div>






</body>

</html>
