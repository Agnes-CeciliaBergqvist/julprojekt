    <header id="header">

        <!-- Logo -->
        <div id="header-logo">
            <a href="index.html"><img src="images/Nail City Logo.png" alt="Logo Nail City"></a>
        </div>

        <!-- Menu options -->

            </div>

        <!-- Section for local storage and new products -->

        <div class="test">

        </div>
