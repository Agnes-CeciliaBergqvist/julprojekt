<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="login.js" defer></script>

    <title>Login</title>

</head>

<body>

    <!--form to login with input fields and button-->
    <!--UserName: essie and Password: nagellack123-->

    <div class="login-container">
        <div class="login-main">
            <h2>Login Essie</h2>
            <img class="login-avatar" src="./images/login.png" alt="login avatar">
            <form id="login-form_id" method="post" name="myform">
                <label class="login-name"><strong>Name</strong> </label>
                <input type="text" name="username" id="username" placeholder="Enter Username" />
                <label class="login-password"><strong>Password</strong></label>
                <input type="password" name="password" id="password" placeholder="Enter Password" />

                <input type="button" value="Login" id="login-submit" onclick="validate()" />

                <input type="checkbox" id="remember-me" name="remember-me" value="me">
                <label for="remember-me">Remember me</label>

            </form>

        </div>
    </div>


</body>

</html>
